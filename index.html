<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="gradient"></div>
            <div class="image"></div>
            <div class="heading">
                <h1 class="heading">Share Your Moments</h1>
            </div>
        </div>
        <div class="right">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
                <form action="" class="the-form">
                    <div class="form-heading">
                        <h1>Create Account</h1>
                    </div>
                    <div class="form-div">
                        <div class="div-one">
                            <div>
                                <label for="firstname">First Name:</label>
                                <input type="text" name="firstname" placeholder="First Name" autocomplete="on" required>
                            </div>
                            <div>
                                <label for="lastname">Last Name:</label>
                                <input type="text" name="lastname" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="div-two">
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="emailAddress" placeholder="Email Address" required>
                            </div>
                            <div>
                                <label for="phonenumber">Phone Number:</label>
                                <input type="tel" name="phonenumber" id="phone-number" placeholder="Phone Numer" required pattern="[0-9] {3}-[0-9]{3}-[0-9]{4}" minlength="11" maxlength="11">
                            </div>
                        </div>
                        <div class="div-three">
                            <div>
                                <label for="password">Password:</label>
                                <input class="password" type="password" name="password" id="userPassword" placeholder="password" required>
                            </div>
                            <div id="error-div">
                                <label for="confirmPassword">Confirm password:</label>
                                <input class="passwordConfirm" type="password" name="confirm-password" id="confirmPassword" placeholder="confirm password" required>
                            </div>
                        </div>
                        <div class="button-div">
                            <button id="btn" type="submit">Sign Up</button>
                            <p>Aleady have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
